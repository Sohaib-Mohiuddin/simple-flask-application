<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Flask Weather</title>
</head>

<body>
  <div class="mt-3 mx-3">
    <form method="GET" action="/submit">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Search Weather For</span>
        <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon1" name="search">
        <button class="btn btn-primary" type="submit" name="submit-weather">Get Weather</button>
      </div>
    </form>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">City</th>
          <th scope="col">Tempurature</th>
          <th scope="col">Feels Like</th>
          <th scope="col">Low/High</th>
          <th scope="col">Looks Like</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
        {% if weather %}
          <th scope="row">{{ weather.city }}, {{ weather.country }}</th>
          <td>{{ weather.tempurature }}째C</td>
          <td>{{ weather.feels_like }}째C</td>
          <td>{{ weather.temp_min }}째C/{{ weather.temp_max }}째C</td>
          <td><img src="http://openweathermap.org/img/w/{{ weather.icon }}.png" alt="Image" class="figure-img img-fluid rounded"></td>
          <td>{{ weather.description }}</td>
        {% endif %}
        </tr>
      </tbody>
    </table>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
</html>
